<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 첫 웹 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }
        #loading-title {
            animation: fadeInOut 2s ease-in-out;
        }
        #main-screen {
            display: none;
            height: 100vh;
            background: white;
        }
        #menu-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 75%;
            height: 100%;
            background: white;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loading-screen">
        <img src="clock.png" alt="Clock" class="w-24 h-24 mb-4">
        <h1 id="loading-title" class="text-white text-4xl">쇠질품은타이머</h1>
    </div>
    <!-- 반투명 오버레이 -->
    <div id="overlay"></div>
    <!-- 목록 화면 -->
    <div id="menu-screen" class="flex flex-col h-full">
        <div class="flex-1 p-4">
            <div id="menu-items" class="space-y-2">
                <!-- JSON 데이터로 채워질 예정 -->
            </div>
        </div>
        <div class="p-4 border-t border-gray-200">
            <button id="profile-button" class="flex items-center space-x-2">
                <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                <span>프로필</span>
            </button>
        </div>
    </div>
    <!-- 메인 화면 -->
    <div id="main-screen">
        <div class="flex justify-between items-center p-4 bg-gray-100">
            <button id="menu-button" class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <button id="settings-button" class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
        <div class="flex flex-col items-center justify-center h-[calc(100vh-64px)]">
            <h1 id="timer" class="text-4xl font-mono mb-4">0:00:00</h1>
            <button id="timer-button" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">시작</button>
        </div>
    </div>
    <!-- 설정 모달 창 -->
    <div id="settings-modal" class="text-center">
        <h2 class="text-lg font-bold">설정</h2>
        <p>버전: 1.0.0</p>
        <button id="dark-mode-button" class="mt-2 text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
            </svg>
        </button>
        <button id="close-settings" class="mt-2 px-4 py-2 bg-gray-200 rounded">닫기</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
